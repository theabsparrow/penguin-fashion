<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <!-- favicon section -->
    <link rel="shortcut icon" href="./images/jacket-4.png" type="image/x-icon">
    <!-- tailwind daisy ui link section-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font section -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- css style -->
    <style>
        .font-bebas-neue {
            font-family: "Bebas Neue", sans-serif;
        }

        .font-roboto {
            font-family: "Roboto", sans-serif;
        }
    </style>

</head>

<body>
    <!-- header section starts -->
    <header class="container mx-auto  lg:px-[130px] ">
        <!-- navbar starts -->
        <nav>

            <div class="relative">

                <!-- common navbar logo -->
                <div class=" flex justify-center absolute lg:left-[330px] left-[130px] top-[-110px] lg:top-[-100px] ">
                    <img src="./icons/Dotted.png" alt="dotted">
                </div>

                <!-- navbar for small device -->
                <div class=" mt-[40px] flex items-center gap-[300px] lg:hidden">

                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-[#3C3C3C] font-roboto font-medium leading-6">
                            <li><a>Home</a></li>
                            <li><a>Product</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Contact Us</a></li>
                        </ul>
                    </div>
                    <div>
                        <img src="./icons/logo.png" alt="logo">
                    </div>

                </div>

                <!-- navbar for large device -->

                <div class="hidden lg:flex gap-[700px] items-center mt-7">
                    <div>
                        <img src="./icons/logo.png" alt="dotted">
                    </div>

                    <div class="navbar-center">
                        <ul class="menu menu-horizontal px-1 text-[#3C3C3C] font-roboto font-medium leading-6">
                            <li><a>Home</a></li>
                            <li><a>Product</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Contact Us</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
    <!-- navbar ends -->

    <!-- banner section starts -->
    

    </header>
</body>

</html>
